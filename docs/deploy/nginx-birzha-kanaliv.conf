# /etc/nginx/sites-available/birzha-kanaliv.conf
#
# Domains:
# - https://birzha-kanaliv.biz.ua        -> client frontend (Vite build)
# - https://www.birzha-kanaliv.biz.ua    -> redirect to apex
# - https://admin.birzha-kanaliv.biz.ua  -> admin frontend (Vite build)
# - https://api.birzha-kanaliv.biz.ua    -> backend API (Node.js:3001)

server {
    listen 80;
    server_name www.birzha-kanaliv.biz.ua;
    return 301 http://birzha-kanaliv.biz.ua$request_uri;
}

server {
    listen 80;
    server_name birzha-kanaliv.biz.ua;

    root /var/www/youtoobe/client/dist;
    index index.html;

    # Static assets
    location /assets/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # PWA/service files
    location = /manifest.json { try_files $uri =404; }
    location = /service-worker.js { try_files $uri =404; }
    location = /vite.svg { try_files $uri =404; }

    # API (same origin option)
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name admin.birzha-kanaliv.biz.ua;

    root /var/www/youtoobe/admin-frontend/dist;
    index index.html;

    location /assets/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 80;
    server_name api.birzha-kanaliv.biz.ua;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
